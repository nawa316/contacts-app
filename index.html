<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Apps</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="" href="" />
  </head>
  <body>
    <main class="main_container">
      <h1 class="main_container-heading">Contact Apps</h1>
      <section class="main_container_add_contact">
        <h2>Add New Contact</h2>
        <div class="container_add_contact">
          <input
            id="formFirstName"
            class="form"
            type="text"
            placeholder="First Name"
          />
          <input
            id="formLastName"
            class="form"
            type="text"
            placeholder="Last Name"
          />
          <input id="formEmail" class="form" type="text" placeholder="Email" />
          <input
            id="formPhoto"
            class="form"
            type="text"
            placeholder="Photo Link"
          />
          <button onclick="addContact()" class="button1">Add</button>
        </div>
      </section>
      <section class="main_container_contact_list">
        <h2>Contact List</h2>
        <div id="contact">
          <!-- <div class="container_contact_list"> -->
          <!-- <img src="https://dummyjson.com/icon/emilys/64" alt="Emily">
                <div class="contact-detail">
                    <p>Emily Jhonson</p>
                    <p>emily.jhonson@x.dummyjson.com</p>
                </div>
                <button class="button2">x</button>  -->
          <!-- </div> -->
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
